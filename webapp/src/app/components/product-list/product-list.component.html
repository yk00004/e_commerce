<mat-sidenav-container class="h-screen">
  <!-- Filters (Left Panel) -->
  <mat-sidenav mode="side" opened class="w-64 bg-white p-4 shadow" style="width: 300px;">
    <h2 class="text-lg font-semibold mb-4">Filter & Sort</h2>

    <!-- Category Filter -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="categoryId">
        <mat-option value="">All Categories</mat-option>
        <mat-option *ngFor="let c of categories" [value]="c._id">{{ c.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Brand Filter -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Brand</mat-label>
      <mat-select [(ngModel)]="brandId">
        <mat-option value="">All Brands</mat-option>
        <mat-option *ngFor="let b of brands" [value]="b._id">{{ b.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Sort Filter -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Sort By</mat-label>
      <mat-select [(ngModel)]="sort">
        <mat-option value="">Default</mat-option>
        <mat-option value="price_asc">Price: Low to High</mat-option>
        <mat-option value="price_desc">Price: High to Low</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Apply Button -->
    <button mat-raised-button color="primary" class="w-full" (click)="applyFilters()">
      Apply Filters
    </button>
  </mat-sidenav>

  <!-- Product Grid Area -->
  <mat-sidenav-content class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Product Listings</h2>

    <div class="flex flex-wrap gap-4">
      <app-product-card *ngFor="let item of products" [item]="item"></app-product-card>
    </div>

    <div *ngIf="products.length === 0" class="mt-6 text-gray-500">
      No products found for the selected filters.
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
