<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    <mat-form-field  class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name" />
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter your password" />
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required (min 6 characters)
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full py-2 rounded-lg" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
